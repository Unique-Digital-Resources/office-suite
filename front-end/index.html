<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS365 Style Web Editor</title>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../themes/default/ribbons.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Navigation / Tabs -->
        <nav>
            <ul class="tabs-list">
                <li class="tab-item active" data-tab="1">
                    <button class="tab-btn">Home</button>
                </li>
                <li class="tab-item" data-tab="2">
                    <button class="tab-btn">Insert</button>
                </li>
                <li class="tab-item" data-tab="3">
                    <button class="tab-btn">Design</button>
                </li>
                <li class="tab-item" data-tab="4">
                    <button class="tab-btn">Layout</button>
                </li>
            </ul>
        </nav>

        <!-- Main Ribbon Box -->
        <main class="content-box">
            <!-- TAB 1: HOME -->
            <div id="tab-1" class="tab-panel active">
                <div class="inner-boxes-wrapper">
                    <div id="rbn-clipboard" class="inner-box"></div>
                    <div id="rbn-font" class="inner-box"></div>
                    <div id="rbn-paragraph" class="inner-box"></div>
                    <div id="rbn-editing" class="inner-box"></div>
                </div>
            </div>

            <!-- TAB 2: INSERT -->
            <div id="tab-2" class="tab-panel">
                <div class="inner-boxes-wrapper">
                    <div id="rbn-pages" class="inner-box"></div>
                    <div id="rbn-tables" class="inner-box"></div>
                    <div id="rbn-illustrations" class="inner-box"></div>
                    <div id="rbn-links" class="inner-box"></div>
                    <div id="rbn-header-footer" class="inner-box"></div>
                    <div id="rbn-text" class="inner-box"></div>
                    <div id="rbn-symbols" class="inner-box"></div>
                </div>
            </div>

            <!-- TAB 3: DESIGN -->
            <div id="tab-3" class="tab-panel">
                <div class="inner-boxes-wrapper">
                    <div id="rbn-document-formatting" class="inner-box"></div>
                    <div id="rbn-page-background" class="inner-box"></div>
                </div>
            </div>

            <!-- TAB 4: LAYOUT -->
            <div id="tab-4" class="tab-panel">
                <div class="inner-boxes-wrapper">
                    <div id="rbn-page-setup" class="inner-box"></div>
                </div>
            </div>
        </main>

        <!-- The Editor Board -->
        <div class="board-container">
            <!-- Pages/Slides Side Panel -->
            <aside class="pages-panel">
                <div class="pages-panel-header">
                    <span class="pages-panel-title">Pages</span>
                    <button class="pages-panel-toggle" id="pages-panel-toggle" title="Toggle Panel">
                        <i class="ph ph-caret-left"></i>
                    </button>
                </div>
                <div class="pages-panel-content" id="pages-panel-content">
                    <div class="page-thumbnail active" data-page="1">
                        <div class="page-thumbnail-preview">
                            <span class="page-number">1</span>
                        </div>
                        <span class="page-thumbnail-label">Page 1</span>
                    </div>
                    <div class="page-thumbnail" data-page="2">
                        <div class="page-thumbnail-preview">
                            <span class="page-number">2</span>
                        </div>
                        <span class="page-thumbnail-label">Page 2</span>
                    </div>
                    <div class="page-thumbnail" data-page="3">
                        <div class="page-thumbnail-preview">
                            <span class="page-number">3</span>
                        </div>
                        <span class="page-thumbnail-label">Page 3</span>
                    </div>
                    <button class="add-page-btn" id="add-page-btn" title="Add New Page">
                        <i class="ph ph-plus"></i>
                        <span>Add Page</span>
                    </button>
                </div>
            </aside>

            <!-- Pages Scroll Container -->
            <div class="pages-scroll-container">
                <div class="editor-page" data-page="1" contenteditable="true"></div>
                <div class="editor-page" data-page="2" contenteditable="true"></div>
                <div class="editor-page" data-page="3" contenteditable="true"></div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Image Upload Input -->
    <input type="file" id="img-upload" accept="image/*" style="display: none;" onchange="insertImage(this)">

    <script src="js/ribbon-tabs.js"></script>
    <script src="js/ribbon-group.js"></script>
    <script src="js/rbn-clipboard.js"></script>
    <script src="js/rbn-font.js"></script>
    <script src="js/rbn-paragraph.js"></script>
    <script src="js/rbn-pages.js"></script>
    <script src="js/rbn-tables.js"></script>
    <script src="js/edit-field.js"></script>
    <script src="js/pages-panel.js"></script>
</body>
</html>
